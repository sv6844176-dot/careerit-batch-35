<!DOCTYPE html>
<html>
    <head>
        <title>images</title>
        <style>
            img{
                border: 1px solid rgb(47, 255, 168);
                margin: 20px;
                border-radius: 40px;
                padding: 40px;

            }
            .c1:hover{
                border: 10px solid rgb(255, 0, 0);
            }
            .c2:hover{
                width: 150px;
                height: 150px;
                border-radius: 100%;
                padding: 20px;
                border: 2px solid orchid;
                
            }
            .c4:hover:hover{
                width: 300px;
                height: 300px;
                border-radius: 100%;
                padding: 30px;
                border: 30px solid pink;

            }
            .c3:hover{
                display: none;
            }
        </style>

    </head>
    <body>
        <img src="amazon.png" alt="Amazon "class="c1">
         <img src="youtube logo.png" alt="youtude"class="c2">
          <img src="superman.png" alt="superman" class="c3">
          <img src="vasu.jpg" alt="vasu"class="c4">
    </body>
</html>
