<!DOCTYPE html>
<html>
    <head>
        <title>My Websites</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            a {
                display: block;
                margin-bottom: 30px;
                text-decoration: none;
                color: #333;
                padding: 30px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <a href="https://www.amazon.com" target="_blank">
            amazon
        </a>
        <a href="https://www.google.com" target="_blank">
            <button>Google</button>
        </a>
        <a href="https://www.amazon.com" target="_blank">
            <img src="amazon.png" alt="Amazon Logo" width="100">
        </a>
    </body>
</html>
