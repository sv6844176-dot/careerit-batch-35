<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Classes</title>
        <style>
            p:first-of-type{
                color: royalblue;
                font-family: 'Courier New', Courier, monospace;
            }
            p:last-of-type{
                color: yellow;
                font-family: 'Courier New', Courier, monospace;
            }
            p:nth-child(3){
                color: red;
                font-family: 'Courier New', Courier, monospace;
            }
                p:nth-child(5){
                    color: green;
                    font-family: 'Courier New', Courier, monospace;
                }
                p:nth-child(7){
                    color: orange;
                    font-family: 'Courier New', Courier, monospace;
                }
                p:nth-child(9){
                    color: purple;
                    font-family: 'Courier New', Courier, monospace;
                }
        </style>
    </head>
    <body>
        <p>careerit</p>
        <p>careerit</p>
        <p>careerit</p>
        <p>careerit</p>
        <p>careerit</p>
        <p>careerit</p>
        <p>careerit</p>
        <p>careerit</p>
        <p>careerit</p>
        <p>careerit</p>
    </body>
</html>
